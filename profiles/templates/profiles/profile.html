{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container account-container mt-4 pt-4 bg-light">
  <div class="row mt-4 pt-4">
    <div class="col-md-8 mt-3 offset-md-2">
      <div class="content-section">
        <div class="col-md-3">
          <img class="profile-img d-inline-block" src="{{ user.user_profile.avatar.url }}" />
          {% if user == user.user_profile.user %}
          <a class="btn d-inline-block" href="{% url 'profile-update' %}"><i class="far fa-edit"></i></a>
          <a class="btn d-inline-block" href="{% url 'profile-delete' user.user_profile.pk %}"><i class="fas fa-trash"></i></a>
          {% endif %}
          <h2 class="account-heading mt-2">{{ user.username }} <i class="fas fa-hand-holding-heart"></i> {{user.user_profile.stewardship.count}}</h2>
        </div>
          <div class="mt-2 mb-4">
            <p class="py-4">{{user.user_profile.bio}}</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
