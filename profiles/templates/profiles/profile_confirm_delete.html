{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container account-container chat_list mt-4 pt-4 bg-light">
    <div class="row mt-4 pt-4">
    <div class="col-md-8 mt-3 offset-md-2">
      <div class="content-section">
        <form method="POST">
                {% csrf_token %}
                <h5 class="bg-warning">Are you sure you want to delete your profile?</h5> 
          <div class="form-group">
            <a class="btn btn-secondary mt-3 mb-4" href="{% url 'profile' username=request.user %}">Cancel</a>
            <button class="btn btn-danger mt-3 mb-4" type="submit">Delete Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
