{% extends 'base.html' %}
{% block content %}
<div class="chat__list">

  <h2>Chat list</h2>

  <ul class="chats">
    {% for chat in chats %}
    <li class="chats__single">
      <a href="{% url 'chat_room' slug=chat.slug %}">
        {{ chat.chat_name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
