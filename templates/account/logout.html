{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container account-container chat_list mt-4 pt-4 bg-light">
  <div class="row mt-4 pt-4">
    <div class="col-md-8 mt-3 offset-md-2">
      <div class="content-section">
        <h1 class="m-3">{% trans "Sign Out" %}</h1>

        <p class="m-3">{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <a class="btn btn-secondary mt-3 mb-4" href="{% url 'profile' %}">Cancel</a>
          <button class="btn btn-danger mt-3 mb-4" type="submit">{% trans 'Sign Out' %}</button>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
